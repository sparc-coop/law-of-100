<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Law of 100 Sign Up</title>
    <link href="https://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="SignUp.css" rel="stylesheet" />
    <link href="../App.scss" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="content">
                <div class="header">
                    <h4>Create Account</h4>
                    <p>Create an account to get started.</p>
                </div>
                

                <div class="button-wrapper">
                    <button class="secondary-button"><a href="https://twitter.com">Sign up with Twitter</a></button>
                    <button class="secondary-button"><a href="https://www.google.com">Sign up with Google</a></button>
                    <button class="secondary-button"><a href="https://www.facebook.com">Sign up with Facebook</a></button>
                </div>

                <p class="small">(Using a social account is quick and automatically sets up your account. It also allows you to share your journey socially if you want to.)</p>

                <div class="or"><span class="line"></span>or <span class="line"></span></div>

                <button class="invert-button"><a href="/">Sign up with Email</a></button>
                <p class="medium">Already have an account? <a href="SignIn.html">Sign In</a></p>
                
                <div class="tos">
                    <p class="xsmall">By signing up you agree to our <a href="/">Terms of Service</a></p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
